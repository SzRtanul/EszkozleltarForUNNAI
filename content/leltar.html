<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../css/leltar.css">
    <title>UNNAI Leltárprogram</title>
</head>
<body>
    <header>
        <div class="l">
            <span><img src="../resources/images/sulilogo_2025__tenyleg_150x150_korfeher.png" alt="Logó"></span>
            <h3>Újhartyáni Német Nemzetiségi Általános Iskola</h3>
        </div>
        <div class="right">
            <button id="logout" class="right">Kijelentkezés</button>
        </div>
    </header>
    <main class="">
        <div class="fel content urlapok">
            <!--ELNEVEZÉS-->
            <form action="" runssubmit="&#x01;" usqF="0-0-0-0">
                <h5>Elnevezések hozzáadása</h5>
                <div>
                    <label>Kategória kiválasztása:</label>
                    <select name="table" class="settr">
                        <option value="eszkoz">Eszköznév</option>
                        <option value="marka">Márka</option>
                        <option value="helyisegtipus">Teremtípus</option>
                        <option value="leltaresemenytipus">Leltáreseménytípus</option>
                    </select>
                    <label>Eszköz elnevezése: </label>
                    <input type="text" name="nev" class="mez">
                </div>
                <p><input type="submit" value="Hozzáad" class=""></p>
                <span class="allapot"></span>
           </form>
            <!--TERMÉK-->
            <form action="" runssubmit="&#x01;" usqF="0-0-0-4">
                <h5>Termék hozzáadása</h5>
                <div>
                    <label>Eszköznév:</label>
                    <select name="eszkozid" class="mez">
                        <retn-p  cjust="optionEszkozList"></retn-p>
                    </select>
                    <label>Márka:</label>
                    <select name="markaid" class="mez">
                        <retn-p  cjust="optionMarkaList"></retn-p>
                    </select>
                    <label>Termék típus:</label>
                    <input type="text" name="tipus" class="mez">
                </div>
                <p><input type="submit" value="Elküld"></p>
                <span class="allapot"></span>
            </form>
            <!--TEREM-->
            <form action="" usqF="1-3-0-3" utjson="0" runssubmit="&#x01;">
                <h5>Helyiség hozzáadása</h5>
                <div>
                    <label>Helyiség azonosító:</label>
                    <input type="text" name="chid" class="mez">
                    <label>Helyiség típusa:</label>
                    <select name="teremtipusID" class="mez woap">
                        <retn-p cjust="optionTeremTipusList"></retn-p>
                    </select>
                    <label>Helyiség neve(opcionális):</label> 
                    <input type="text" name="nev" class="mez">
                </div>
                <p><input type="submit" value="Hozzáad"></p>
                <span class="allapot"></span>
            </form>
            <!--LELTÁRBA-->
            <form action="" runssubmit="&#x01;">
                <h5>Új termék leltárba vétele</h5>
                <div>
                    <label>Termék</label>
                    <select name="eszkozID" class="mez">
                        <retn-p cjust="optionEszkozList"></retn-p>
                    </select>
                    <label>Új leltári szám</label>
                    <input name="nev" type="text" class="mez">
                </div>
                <p><input type="submit" value="Hozzáad"></p>
                <span class="allapot"></span>
            </form>
            <!--HOZZÁRENDEL-->
            <form action="" usqF="1-3-0-3" utjson="0" runssubmit="&#x01;">
                <h5>Eszköz hozzáadása teremhez</h5>
                <div>
                    <label>Helyiség</label>
                    <select name="teremID" class="mez">
                        <retn-p  cjust="optionTeremList"></retn-p>
                    </select>
                    <label>Eszköz</label>
                    <select name="eszkozinleltID" class="mez">
                        <retn-p cjust="optionInLeltarList" id=""></retn-p>
                    </select>
                </div>
                <p><input type="submit" value="Hozzáad"></p>
                <span class="allapot"></span>
            </form>
        </div>
        <!--TÁBLÁZATOK-->
        <div class="fel content2">
            <div>
                <h5>Eszközlista</h5>
                <retn-sh cjust="eszkozlist"></retn-sh>
            </div>
            <div>
                <h5>Terméklista</h5>
                <retn-sh cjust="termeklist"></retn-sh>
            </div>
            <div>
                <h5>Teremlista</h5>
                <retn-sh cjust="teremlist"></retn-sh>
            </div>
            <div>
                <h5>Leltár</h5>
                <retn-sh cjust="leltarlist"></retn-sh>
            </div>
        </div>
    </main>
    <script type="module" src="../js/leltar.js"></script>
</body>
</html>
